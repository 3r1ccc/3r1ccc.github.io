<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>HTML5 Roulette</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="css/roulette.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="holder" style="width:400px; height:400px;">
    </div>
    <button id="genBtn">Rotate again</button>
    <br />
    <button id="rmBtn">Remove the winner and rotate</button>
    <br>
    <p>Each line represents an item.</p>
    <p>Click <b>Rotate Again</b> to update.</p>
    <textarea id="items" name="items" rows="8" cols="15"> </textarea>
    <p>By <a href="http://shinglyu.github.io/">Shing Lyu</a></p>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/roulette.js"></script>
  </body>
</html>
