<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>HTML5 Roulette</title>
    <style type="text/css" media="screen">
      svg text{
        font:20px sans-serif;
      }
    </style>
  </head>
  <body onload="init();">
    <div id="holder" style="width:600px; height:400px;">

    </div>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript">
      var paper;
      var arc;
      var arcs = []
      var texts= []
      var colorArr = ["#468966","#FFF0A5","#FFB03B","#B64926","#8E2800"];
      var pieData = [120,120,120];
      var pieText= ["hello world","super cool","rotate! rotate!"];
      var sectorAngleArr = [];
      var total = 0;
      var startAngle = 0;
      var endAngle = 0;
      var x1,x2,y1,y2 = 0;

      function init(){
        paper = Raphael("holder");
        //CALCULATE THE TOTAL
        for(var k=0; k < pieData.length; k++){
          total += pieData[k];

        }
        //CALCULATE THE ANGLES THAT EACH SECTOR SWIPES AND STORE IN AN ARRAY
        for(var i=0; i < pieData.length; i++){
          var angle = Math.ceil(360 * pieData[i]/total);
          sectorAngleArr.push(angle);

        }
        drawArcs();

        var roulette = paper.set(arcs)

        /*
        arcs.forEach(function(arc){
          angle -= 90;
          arc.stop().animate({transform: "r" + angle + " 200 200"}, 10000, ">"); //200 200 is the center

        })
        */
        //angle -= 360*5;
        var rotateAngle = 90 * 10;
        roulette.stop().animate({transform: "r" + rotateAngle+ " 200 200"}, 3000, ">"); //200 200 is the center
        texts.forEach(function(text){
          var fromAngle = parseInt(text.transform()[0][1])
          var toAngle = fromAngle + rotateAngle
          text.stop().animate({transform: "r" + toAngle + ",200,200"}, 3000, ">"); //200 200 is the center
        })
      }               

      function drawArcs(){
        for(var i=0; i <sectorAngleArr.length; i++){
          startAngle = endAngle;
          endAngle = startAngle + sectorAngleArr[i];

          x1 = parseInt(200 + 180*Math.cos(Math.PI*startAngle/180));
          y1 = parseInt(200 + 180*Math.sin(Math.PI*startAngle/180));

          x2 = parseInt(200 + 180*Math.cos(Math.PI*endAngle/180));
          y2 = parseInt(200 + 180*Math.sin(Math.PI*endAngle/180));                

          var d = "M200,200  L" + x1 + "," + y1 + "  A180,180 0 0,1 " + x2 + "," + y2 + " z"; //1 means clockwise
          arc = paper.path(d);
          arc.attr("fill",colorArr[i]);
          var text = paper.text(300,200, pieText[i]);
          text.attr({"font-size": "20px"});
          text.transform('r'+(startAngle+endAngle)/2 + ',200,200')
          //alert(d);
          arcs.push(arc);
          texts.push(text);

        }
      }
    </script>
  </body>
</html>
